<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INCLUBIO - Acessibilidade no Ensino de Biofísica</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              inclubio: {
                purple: "#6770ab",
                pink: "#EC4899",
                green: "#10B981",
              },
            },
            animation: {
              float: "float 6s ease-in-out infinite",
              "pulse-soft": "pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite",
            },
            keyframes: {
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-20px)" },
              },
            },
          },
        },
      };
    </script>

    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        background-color: #f8fafc;
      }
      .aurora-bg {
        background: radial-gradient(
            circle at 50% 50%,
            rgba(139, 92, 246, 0.1) 0%,
            rgba(255, 255, 255, 0) 50%
          ),
          linear-gradient(180deg, #f8fafc 0%, #f1f5f9 100%);
      }
      .animate-enter {
        animation: enter 0.8s ease-out forwards;
        opacity: 0;
        transform: translateY(40px);
      }
      @keyframes enter {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="aurora-bg min-h-screen text-slate-900">
    <main
      class="animate-enter relative w-full max-w-4xl mx-auto flex flex-col items-center px-4 py-12"
    >
      <h1
        class="text-5xl md:text-7xl font-extrabold text-inclubio-purple tracking-tight mb-6"
      >
        INCLUBIO
      </h1>

      <div
        class="relative group w-64 h-64 md:w-80 md:h-80 mb-12 animate-pulse-soft"
      >
        <img
          src="./assets/9.png"
          alt="Ícone de acessibilidade INCLUBIO"
          class="w-full h-full object-contain transition-transform duration-500 group-hover:scale-110 group-hover:drop-shadow-[0_0_25px_rgba(139,92,246,0.5)]"
        />
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 md:gap-8 w-full">
        <a
          href="braille.html"
          class="group flex flex-col items-center p-6 md:p-8 rounded-2xl border-2 border-transparent bg-white shadow-sm transition-all duration-300 hover:scale-105 hover:border-inclubio-purple hover:shadow-[0_10px_40px_-10px_rgba(139,92,246,0.3)]"
        >
          <div
            class="w-24 h-24 md:w-32 md:h-32 mb-4 transition-transform duration-300 group-hover:scale-110 animate-float"
          >
            <img
              src="./assets/cego.png"
              alt="Material em Braille"
              class="w-full h-full object-contain"
            />
          </div>
          <h3
            class="text-lg md:text-xl font-semibold text-center transition-colors duration-300 group-hover:text-inclubio-purple"
          >
            Material em Braille
          </h3>
        </a>

        <a
          href="libras.html"
          class="group flex flex-col items-center p-6 md:p-8 rounded-2xl border-2 border-transparent bg-white shadow-sm transition-all duration-300 hover:scale-105 hover:border-inclubio-pink hover:shadow-[0_10px_40px_-10px_rgba(236,72,153,0.3)]"
        >
          <div
            class="w-24 h-24 md:w-32 md:h-32 mb-4 transition-transform duration-300 group-hover:scale-110 animate-float"
          >
            <img
              src="./assets/maos.png"
              alt="Material em Libras"
              class="w-full h-full object-contain"
            />
          </div>
          <h3
            class="text-lg md:text-xl font-semibold text-center transition-colors duration-300 group-hover:text-inclubio-pink"
          >
            Material em Libras
          </h3>
        </a>

        <a
          href="figuras-3d.html"
          class="group flex flex-col items-center p-6 md:p-8 rounded-2xl border-2 border-transparent bg-white shadow-sm transition-all duration-300 hover:scale-105 hover:border-inclubio-green hover:shadow-[0_10px_40px_-10px_rgba(16,185,129,0.3)]"
        >
          <div
            class="w-24 h-24 md:w-32 md:h-32 mb-4 transition-transform duration-300 group-hover:scale-110 animate-float"
          >
            <img
              src="./assets/figuras3d.webp"
              alt="Figuras 3D"
              class="w-full h-full object-contain"
            />
          </div>
          <h3
            class="text-lg md:text-xl font-semibold text-center transition-colors duration-300 group-hover:text-inclubio-green"
          >
            Figuras 3D
          </h3>
        </a>
      </div>
      <p
        class="mt-12 text-slate-500 text-center text-sm md:text-base cursor-default select-none"
      >
        Acessibilidade e inovação no ensino de biofísica
      </p>
    </main>
  </body>
</html>
